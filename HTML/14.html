<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>

<body>
    <form>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="watermelon" value="watermelon">
            <label for="watermelon">Watermelon</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
        </div>
        <br>
        <div>
            Choose your subjects:
            <input type="checkbox" name="subject" id="maths" value="maths">
            <label for="maths">Maths</label>
            <input type="checkbox" name="subject" id="phy" value="phy">
            <label for="phy">Physics</label>
            <input type="checkbox" name="subject" id="chem" value="chem">
            <label for="chem">Chemistry</label>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
