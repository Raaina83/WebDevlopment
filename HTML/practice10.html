<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <h1>Feedback form</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="40"></textarea>
        </div>
        <br>
        <div>
            <label for="rating">Rate us out of 5:</label><br>
            <input type="radio" id="one" name="rating" value="1">
            <labeL for="one">1</labeL><br>
            <input type="radio" id="two" name="rating" value="2">
            <labeL for="two">2</labeL><br>
            <input type="radio" id="three" name="rating" value="3">
            <labeL for="three">3</labeL><br>
            <input type="radio" id="four" name="rating" value="4">
            <labeL for="four">4</labeL><br>
            <input type="radio" id="five" name="rating" value="5">
            <labeL for="five">5</labeL>
        </div>
        <br>
        <button>Send your message</button>
    </form>
</body>
</html>
